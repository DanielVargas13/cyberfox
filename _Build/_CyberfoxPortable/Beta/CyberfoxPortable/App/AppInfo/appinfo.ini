Category=Internet
Description=Cyberfox, Portable Edition is the popular x64bit remake of Firefox, Cyberfox is powered by Mozilla source code packaged with a PortableApps.com Launcher as a portable app, so you can take your bookmarks, extensions and saved passwords with you.
